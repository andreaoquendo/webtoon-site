<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="default-names.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>WEBTOON - Read comics Online</title>
  </head>
  <body lang="en-us">
    <div id="all">
        <div id="big-header">
        <div id="header">
            <a href="landingpage.html">
            <img id="webtoon-logo" src="webtoon-logo.png" alt="webtoon logo" />
            </a>
            <ul id="navi-links">
                <li><a href="">Originals</a></li>
                <li><a href="">Genres</a></li>
                <li><a href="">Popular</a></li>
                <li><a href="">Canvas</a></li>
            </ul>
            <div class="login-bar">
            <span id="creators">
                    <a href=''>                
                    <img src="book.svg" alt="open book" />
                    <span>Creators 101</span>
                </a>
                </span>
                <span class='vertical-lign'>|</span>
            <div class="navi-buttons">
                <a href="" class="button-top" id="publish">Publish</a>
                <a href="" class="button-top" id="log-in">Log In</a>
            </div>
            <span class="vertical-lign">|</span>
            <span id="search-bar">
                <img src="magnifying-glass.svg" alt="magnifying-glass" />
            </span>
            <div id="search-bar-open" style="display: none" placeholder="bblalalla">
                <span class="input-box">
                    <input id="input-search" type="text" size="30" placeholder="Search by Series, Title or Creator"/>
                    <em class='ico_search' style="display: inline-block">Search</em>
                    <a class='ico_clear' href='javascript:void(0)' style='display:none'>Clear</a>
                    <span class="vertical-lign">|</span>
                    <span id="close"><a href='javascript:void(0)'>Close</a></span>
                </span>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='page.js'></script>
  </body>
</html>

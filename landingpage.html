<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default-names.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>WEBTOON - Read comics Online</title>
  </head>
  <body lang="en-us">
    <div id="all">
        <div id="big-header">
        <div id="header">
            <a href="landingpage.html">
            <img id="webtoon-logo" src="images/icons/webtoon-logo.png" alt="webtoon logo" />
            </a>
            <ul id="navi-links">
                <li><a href="">Originals</a></li>
                <li><a href="">Genres</a></li>
                <li><a href="">Popular</a></li>
                <li><a href="">Canvas</a></li>
            </ul>
            <div class="login-bar">
            <span id="creators">
                    <a href=''>                
                    <img src="images/icons/book.svg" alt="open book" />
                    <span>Creators 101</span>
                </a>
                </span>
                <span class='vertical-lign'>|</span>
            <!-- buttons publish and log in -->
            <div class="navi-buttons">
                <a href="" class="button-top" id="publish">Publish</a>
                <a href="" class="button-top" id="log-in">Log In</a>
            </div>
            <span class="vertical-lign">|</span>
            <!-- search bar -->
            <span id="search-bar">
                <img src="images/icons/magnifying-glass.svg" alt="magnifying-glass" />
            </span>
            <div id="search-bar-open" style="display: none" placeholder="bblalalla">
                <span class="input-box">
                    <input id="input-search" type="search" size="26" placeholder="Search by Series, Title or Creator"/>
                    <em class='ico_search' style="display: inline-block">Search</em>
                    <a class='ico_clear' href='javascript:void(0)' style='display:none'>Clear</a>
                    <span class="vertical-lign">|</span>
                    <span id="close"><a href='javascript:void(0)'>Close</a></span>
                </span>
                <div id="open-search-box" style="display:none">
                  <ul>
                    <ul id="recentie" class="recent"> 
                    </ul>
                    <a id="clear-recent" href='#'>Clear Recent Researches</a>
                  </ul>
                </div>
            
            </div>
        </div>
        </div>
    </div>
    <div class="banner">
      <div class="main-banner">
        <div class="big-poster">
            <div id="poster-images">
            <img id="banner-pic" src="" display="none"/>
          </div>
            <a href="" class='link-box' target="_blank">
            </a>
            <div id="pagination">
              <a id="pic1" class="page-circle" link="#"></a>
              <a id="pic2" class="page-circle open" link="#"></a>
            </div>
        </div>
        <div class='poster-container'>
          <a href="https://www.webtoons.com/en/creators101/creatorresources" class="poster" id="first-poster">
              <img id="" src="images/banner/canvas.png" />
          </a>
          <a href="https://www.webtoons.com/en/notice/detail?noticeNo=148&page=1"class="poster" id="sec-poster">
            <img src="images/banner/site_download.png" />
          </a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/globalvar.js"></script>
    <script src='js/headerbar.js'></script>
    <script src="js/webtoon-info.js"></script>
    <script src="js/banner.js"></script>
  </body>
</html>
